<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifelse3</title>
</head>
<body>
    <script>
        let browser = prompt("Nhập tên trình duyệt đang dùng:")
        switch (browser) {
            case "Edge":
                alert("you've got Edge");
                break
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Oke we will support you");
                break
            default:
                alert('!!!!!!!!!!!!!!!!!!!!!');
        }
    </script>

</body>
</html>
