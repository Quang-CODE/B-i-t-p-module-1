<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Nhập giá trị nhiệt độ C:'))
        var b = 9*a/5+32
        document.write('Giá trị của độ C =' + a +'<br>');
        document.write('Giá trị của độ F =' + b);
    </script>

</body>
</html>
