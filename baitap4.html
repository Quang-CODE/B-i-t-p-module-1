<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let r = parseInt(prompt('Nhập giá trị của bán kính'))
        let C = parseInt(3.14*2*r)
        document.write('Chu vi hình tròn là = ' + C);

    </script>

</body>
</html>
