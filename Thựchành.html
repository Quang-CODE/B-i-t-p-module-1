<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
    <div class="bai1">
        <p>Bài 1</p>
        <script>
            let i = 10
            let f = 20.5
            let b = true
            let s = "Hà Nội"
            document.write('i =' + i + '<br>' + 'f =' + f+'<br>' + 'b =' + b + '<br>' + 's =' + s)
        </script>
    </div>
    <div class="bai2">
        <p>Bài 2</p>
        <script>
            let width = 54
            let height = 32
            let area = width * height
            document.write('Area ='+area);
        </script>
    </div>
    <div class="bai3">
        <p>Bài 3</p>
        <script>
            let a = prompt('Nhập giá trị của a')
            let b = prompt('Nhập giá trị của b')
            let c = b % a
            if (c == 0) {
                alert('a là bội số của b');
            } else{
                alert('a không phải bội của b')};
        </script>


    </div>
</body>
</html>
