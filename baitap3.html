<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let r = parseInt(prompt('Nhập giá trị của bán kính'))
        let S = 3.14*r*r
        document.write('Bán kính = '+ r+'<br>');
        document.write('Diện tích hình tròn = ' + S);


    </script>
</body>
</html>
