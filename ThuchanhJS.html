<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 1</title>
</head>
<body>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <button type="button" onclick="changedword()" id="f1">Bấm vào đây nhé!</button>
    <button type="button" onclick="hienthi()" id="f2">Touch me!!!</button>
    <button type="button" onclick="showoff()" id="f3">See more!</button>
<script>
    function showMessage(){
        alert("Hehehehehehehe");

    }
    function changedword(){
        document.getElementById("f1").innerHTML = "Hello World";

    }
    function hienthi(){
        document.write("Xin chào my friend");
    }
    function showoff(){
        console.log("Better luck next time");

    }

</script>
</body>
</html>
