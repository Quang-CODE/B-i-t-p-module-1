<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập điểm toán'))
        let b = parseInt(prompt('Nhập điểm lý'))
        let c = parseInt(prompt('Nhập điểm hóa'))
        document.write('Điểm trung bình là:'+(a+b+c)/3+'<br>');
        document.write('Tổng điểm là:'+ (a+b+c));

    </script>

</body>
</html>
